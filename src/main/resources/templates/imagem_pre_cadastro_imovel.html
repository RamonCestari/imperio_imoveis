<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/imperio.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Pré-Cadastro de Imóveis</title>
</head>
<body>
    <div th:insert="fragments/login.html"></div>
    <center><img src="/images/logo_menu.png" class="logo"></center>
    <div th:insert="fragments/menu.html"></div>

    <div class="container">
        <h1>Completa Cadastro de Imóveis</h1>

        <form th:Object="${ipci}" th:Action="@{/cadastrar_imagem_pre_cadastro_imovel}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field="*{destaque}">
                <label class="form-check-label" for="flexCheckDefault">destaque</label>
            </div>

            <div class="mb-3">
                <input type="file" name="file" id="imagem"/>
            </div>

            <div>
                <input type="hidden" th:field="*{id}" th:value="${ipci.id}" />
                <button type="submit" class="btn btn-outline-secondary" th:text="${ipci.id > 0} ? 'Alterar' : 'Cadastrar'"></button>
                <button type="button" class="btn btn-outline-secondary">Cancelar</button>
            </div>

            <input type="hidden" th:field="*{preCadastroImovel.id}" th:value="${ipci.preCadastroImovel.id}" />
        </form>
    </div>

    <div th:insert="fragments/rodape.html"></div>
</body>
</html>
