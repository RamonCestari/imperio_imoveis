<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/imperio.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Lista de Pré-Cadastro de Imóvel</title>
    </head>
    <body>

        <div th:insert="fragments/login.html"></div>

        <center><img src="/images/logo_menu.png" class="logo"></center>
        <div th:insert="fragments/menu.html"></div>

        <div class="container">
            <h1>Lista de Pré-Cadastro de Imóveis</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Completo</th>
                        <th>Contato</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="pci : ${lpci}">
                        <td th:text="${pci.id}"></td>
                        <td th:text="${pci.nomeProprietario}"></td>
                        <td th:text="${pci.whats}"></td>
                        <td>
                            <a th:href="@{/imagem_pre_cadastro_imovel/{id} (id = ${pci.id})}" class="btn btn-primary">Completa Cadastro</a>
                            <a th:href="@{/editar_pre_cadastro_imovel/{id} (id = ${pci.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/excluir_pre_cadastro_imovel/{id} (id = ${pci.id})}" class="btn btn-danger">Excluir</a>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>





        <div th:insert="fragments/rodape.html"></div>
    </body>
</html>
