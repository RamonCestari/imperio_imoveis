<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/imperio.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Cadastro de investidores</title>
</head>
<body>
    <div th:insert="fragments/login.html"></div>
    <center><img src="/images/logo_menu.png" class="logo"></center>
    <div th:insert="fragments/menu.html"></div>
    <h1>Cadastro invetidor</h1>
    <form th:Object="${ci}" action="@/salvar_cadastro_investidor" method="post">

        <div class="mb-3">
            <label for="razaoSocial" class="form-label" >Razão Social:</label>
            <input type="text" class="form-control" id="razaoSocial" aria-describedby="razaoSocial" th:field="*{razaoSocial}"/>
        </div>

        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ::</label>
            <input type="number" class="form-control" id="cnpj" aria-describedby="cnpj" th:field="*{cnpj}">
        </div>

        <div class="mb-3">
            <label for="nomeFantasia" class="form-label">Nome fantasia:</label>
            <input type="text" class="form-control" id="nomeFantasia" aria-describedby="nomeFantasia" th:field="*{nomeFantasia}">
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" aria-describedby="endereco" th:field="*{endereco}">

            <label for="numero" class="form-label">Numero:</label>
            <input type="text" class="form-control" id="numero" aria-describedby="numero" th:field="*{numero}">
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro" aria-describedby="bairro" th:field="*{bairro}">

            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" aria-describedby="complemento" th:field="*{complemento}">
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" aria-describedby="telefone" th:field="*{telefone}">


            <label for="whats" class="form-label">WhatsApp:</label>
            <input type="tel" class="form-control" id="whats" aria-describedby="whats" th:field="*{whats}">
        </div>

        <div class="mb-3">
            <label for="site" class="form-label">Site:</label>
            <input type="text" class="form-control" id="site" aria-describedby="site" th:field="*{site}">
        </div>

        <div class="mb-3">
            <label for="facebook" class="form-label">Facebook:</label>
            <input type="text" class="form-control" id="facebook" aria-describedby="facebook" th:field="*{facebook}">
        </div>

        <div>
            <button type="submit" class="btn btn-outline-secondary">Cadastrar</button>
            <button type="submit" class="btn btn-outline-secondary">Cancelar</button>
        </div>
    </form>

    <div th:insert="fragments/rodape.html"></div>

</body>
</html>
