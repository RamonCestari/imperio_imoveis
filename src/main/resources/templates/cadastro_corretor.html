<!DOCTYPE html>
<html lang="en" mlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/imperio.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Cadastro Corretor</title>
    </head>
    <body>
        <div th:insert="fragments/login.html"></div>
        <center><img src="/images/logo_menu.png" class="logo"></center>
        <div th:insert="fragments/menu.html"></div>

        <h1>Cadastro de Corretores</h1>

        <form th:object="${cr}" th:action="@{/cadastrar_corretor}" method="post">

            <div class="mb-3">
                <label for="nomeCorretor" class="form-label">Nome corretor:</label>
                <input type="text" class="form-control" id="nomeCorretor" aria-describedby="nomeCorretor"
                       th:field="*{nomeCorretor}"/>

                <label for="emailCorretor" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="emailCorretor" aria-describedby="emailCorretor" th:field="*{emailCorretor}"/>

                <label for="creciCorretor" class="form-label">Creci:</label>
                <input type="text" class="form-control" id="creciCorretor" aria-describedby="creciCorretor" th:field="*{creciCorretor}"/>

                <label for="senhaCorretor" class="form-label">Senha:</label>
                <input type="text" class="form-control" id="senhaCorretor" aria-describedby="senhaCorretor" th:field="*{senhaCorretor}"/>
            </div>

            <button type="submit" class="btn btn-outline-secondary m-1">Cadastrar</button>
            <button type="button" class="btn btn-outline-secondary m-1">Cancelar</button>
        </form>
    </body>
</html>
